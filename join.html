 <!DOCTYPE html>
<html>
<head>
<title>Join our Team</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
 

<style type="text/css">
<body>
<form action="https://formspree.io/meqrapng" method="POST">
  <div class="form-group row">
    <label class="col-6"></label> 
    <div class="col-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="e-mail" name="_replyto" placeholder="E-mail" type="text" aria-describedby="e-mailHelpBlock" class="form-control" required="required">
      </div> 
      <span id="e-mailHelpBlock" class="form-text text-muted">Enter you e-mail here</span>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-6"></label> 
    <div class="col-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-align-left"></i>
          </div>
        </div> 
        <input id="Message" name="message" placeholder="Write your message here" type="text" class="form-control" required="required">
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-6 col-6">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
