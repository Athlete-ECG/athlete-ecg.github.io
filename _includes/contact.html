<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://www.researchgate.net/profile/{{ site.researhgate_name }}">
                <!-- <i class="fab fa-researchgate fa-3x wow bounceIn" data-wow-delay=".1s"></i> -->
                <span class="iconify" data-icon="fa-brands:researchgate" data-inline="false" style="color: black;" data-width="60" data-height="60"></span>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
            <i class="fa fa-linkedin-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
<i class="fa fa-linkedin-square"></i>
    </div>
</section>
